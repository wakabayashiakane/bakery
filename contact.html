    <header>

        <div class="header-right">
            <nav>
                <ul>
                    <li><a href="menu.html">Bakery Shopのぱん</a></li>

                    <li><a href="shop.html">お店の場所</a></li>
                    <li><a href="online.html">オンラインショップ</a></li>
                    <li><a href="contact.html">お問い合わせ</a></li>
                </ul>
                <div class="top-btn">
                    <a href="index.html">
                        <img src="img/icons8-ベーカリー-48.png" alt="">トップページへ戻る</a>
                </div>
                <div class="close-btn">
                    <a href="#">
                        <img src="img/icons8-バツ-50.png" alt="">とじる</a>
                </div>
            </nav>
            <div class="toggle-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="mask"></div>
        </div>
    </header>
    <main>
        <ol class="breadcrumb" itemscope itemtype="https://schema.org/BreadcrumbList">
            <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                <a itemprop="item" href="index.html">
                    <span itemprop="name"><i class="fa fa-home fa-fw" aria-hidden="true"></i>ホーム</span>
                </a>
                <meta itemprop="position" content="1" />
            </li>

            <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                <a itemprop="item" href="contact.html">
                    <span itemprop="name">CONTACT</span>
                </a>
                <meta itemprop="position" content="2" />
            </li>
        </ol>
        <section class="contact wrapper">
            <h2 class="section-title">
                <span class="en">CONTACT</span>
                <span class="ja">お問い合わせフォーム</span>
            </h2>

            <form>
                <p>ご意見・ご要望、お問い合わせは、お気軽に下記のフォーム へどうぞ。<br>
                    また「こんなパンを食べてみたい！」 という皆様のご意見も募集しております。</p>
                <dl>
                    <dt><label for="name">Name:</label></dt>
                    <dd><input type="text" id="name" name="your-name"></dd>
                    <dt><label for="email">Mail:</label></dt>
                    <dd><input type="email" id="email" name="your-email"></dd>
                    <dt><label for="message">Message:</label></dt>
                    <dd><textarea id="message" name="your-message"></textarea></dd>
                </dl>
                <div class="form btn"><input type="submit" value="SEND"></div>
            </form>
        </section>
        <p id="page-top"><a href="index.html">Page Top</a></p>
    </main>
    <footer>
        <div class="footer-inner">
            <div class="footer-logo">
